<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            list-style: none;
            width: 200px;
            height: 200px;

        }
        ul{
            width: 600px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;;
            column-gap: 20px;
            row-gap: 20px;
        }
        /* li:first-child{
            grid-row-start: 1;
            grid-row-end: span 2;
        } */
    </style>
</head>
<body>
    <div class="page">
        <ul>
            <li style="background: rebeccapurple;",url()>1</li>
            <li style="background: gainsboro;">2</li>
            <li style="background: wheat;">3</li>
            <li style="background: beige;">4</li>
            <li style="background: teal;">5</li>
            <li style="background: hotpink;">6</li>
            <li style="background: darkgoldenrod;">7</li>
            <li style="background: pink;">8</li>
            <li style="background: chocolate;">9</li>
        </ul>
    </div>
</body>
</html>
